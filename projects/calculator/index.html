<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="row1">
            <h3 class="n1">1</h3>
            <h3 class="n2">2</h3>
            <h3 class="n3">3</h3>
            <h3 class="o1">*</h3>
        </div>
        <div class="row2">
            <h3 class="n4">4</h3>
            <h3 class="n5">5</h3>
            <h3 class="n6">6</h3>
            <h3 class="o2">/</h3>
            <h3 class="current"></h3>
        </div>
        <div class="row3">
            <h3 class="n7">7</h3>
            <h3 class="n8">8</h3>
            <h3 class="n9">9</h3>
            <h3 class="o3">+</h3>
        </div>
        <div class="row4">
            <h3 class="n0">0</h3>
            <h3 class="o4">-</h3>
        </div>
        <div class="result">
            <h3>Answer:</h3>
            <h3 class="answer">0</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
